<div id='signin'>
  <h1>sigin</h1>
  <form name="signinForm" ng-submit='signup(signinForm.$valid)' novalidate>
    <input type='text' name="username" ng-model='user.username' ng-minlength="3">
    <input type="password" name="password" ng-model='user.password' ng-minlength="3">
    <button>signin</button>
  </form>
  <a href="#/signup">Don't have an account? Signup ...</a>
</div>

<p ng-show="signinForm.username.$invalid && !signinForm.username.$pristine" class="help-block">username must be at least 3 characters</p>
<p ng-show="signinForm.password.$invalid && !signinForm.password.$pristine" class="help-block">password must be at least 3 characters</p>
