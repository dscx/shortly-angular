<div id='container'>
  <!-- Your html here -->
  <input ng-model="search" class="form-group" placeholder="search...">
  <ul class="list-group col-md-5">
    <li  class="list-group-item" ng-repeat="data in data.links | filter: search |orderBy:order:true">
    <h4>{{data.title}}</h4>
    <a href={{data.base_url}}/api/links/{{data.code}}>{{data.base_url}}/api/links/{{data.code}} </a> 
    <span class="badge">{{data.visits}}</span>
    </li>
  </ul>

  <!-- {{data.links}} -->
</div>
